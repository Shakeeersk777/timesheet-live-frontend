<h2 mat-dialog-title >Confirm Deletion</h2>

<div mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</div>

<mat-dialog-actions >
  <button mat-button class="btn btn-outline-secondary me-2" (click)="cancel()">Cancel</button>
  <button mat-button class="btn btn-danger" (click)="confirm()">Delete</button>
</mat-dialog-actions>
