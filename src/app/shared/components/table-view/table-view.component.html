<div class="table-responsive">
  <table class="table table-hover table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th *ngFor="let col of columnDefs" scope="col">{{ col.header }}</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @if (showLoader) {
        <tr>
          <td [attr.colspan]="columnDefs.length + 1" class="text-center p-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </td>
        </tr>
      } @else if (data.length > 0) {
        @for (element of data; track $index) {
          <tr>
            @for (col of columnDefs; track $index) {
              <td>{{ element[col.key] || 'N/A' }}</td>
            }
            <td>
              <button class="btn btn-sm text-primary" (click)="onEdit(element)" title="Edit">
                <i class="fa fa-pen"></i>
              </button>
              <button class="btn btn-sm text-danger" (click)="onDelete(element)" title="Delete">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        }
      } @else {
        <tr class="no-data-row">
          <td [attr.colspan]="columnDefs.length + 1" class="text-center py-3">
            No Records Found
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
