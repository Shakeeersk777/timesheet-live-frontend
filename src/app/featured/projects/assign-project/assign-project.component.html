<div class="container form-container">
  <div class="header-content">
    <p>Assign Project</p>
    <div class="options">
      <button class="btn btn-secondary" (click)="navigateToList()">Back</button>
      <button class="btn btn-success" (click)="submitForm()">Assign</button>
    </div>
  </div>

  <form class="common-form" [formGroup]="assignProjectForm">
    <div class="mb-3">
      <app-select-dropdown
        [items]="dropdownData?.projects || []"
        bindLabel="ProjectName"
        bindValue="ProjectId"
        placeholder="Select a project"
        label="Project"
        formControlName="projectId"
      />
    </div>
    <div class="mb-3">
      <app-select-dropdown
      [items]="dropdownData?.employees || []"
        [multiple]="true"
        [searchable]="true"
        bindLabel="FullName"
        bindValue="EmployeeId"
        placeholder="Select assign to"
        label="Assign To"
        formControlName="assignTo"
      />
    </div>
  </form>
</div>
