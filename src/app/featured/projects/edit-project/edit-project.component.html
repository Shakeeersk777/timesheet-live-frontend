<div class="container form-container">
  <div class="header-content">
    <p>Edit Project</p>
    <div class="options">
      <button class="btn btn-secondary" (click)="onBack()">Back</button>
      <button class="btn btn-success" (click)="submitForm()">Update</button>
    </div>
  </div>

  <form class="common-form" [formGroup]="editForm">
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="status"
        formControlName="status"
      />
      <label class="form-check-label" for="status">Project Status</label>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="id" class="form-label">Project ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          placeholder="Enter project ID"
          formControlName="id"
          readonly
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Project Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Enter project name"
          formControlName="name"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          type="date"
          id="startDate"
          class="form-control"
          formControlName="startDate"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="completedDate" class="form-label">Completed Date</label>
        <input
          type="date"
          id="completedDate"
          class="form-control"
          formControlName="completedDate"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="totalAllocatedHours" class="form-label"
          >Total Allocated Hours</label
        >
        <input
          type="number"
          id="totalAllocatedHours"
          class="form-control"
          placeholder="Enter total allocated hours"
          formControlName="totalAllocatedHours"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="totalCompletedHours" class="form-label"
          >Total Completed Hours</label
        >
        <input
          type="number"
          id="totalCompletedHours"
          class="form-control"
          placeholder="Enter total completed hours"
          formControlName="totalCompletedHours"
        />
      </div>
    </div>

    <div class="mb-3">
      <app-select-dropdown
        bindLabel="FullName"
        bindValue="EmployeeId"
        placeholder="Select assigned employees"
        label="Assigned To"
        formControlName="assignedTo"
        [multiple]="true"
        [items]="dropdownData?.employees || []"
      >
      </app-select-dropdown>
    </div>
  </form>
</div>
