<div class="container form-container">
  <div class="header-content">
    <p>Timesheet Overview</p>
    <div class="options">
      @if (timesheetOverviewData) { @if (timesheetOverviewData.Status !==
      approvalStatus.PENDING) {
      <button
        disabled
        class="btn"
        [class]="
          timesheetOverviewData.Status === approvalStatus.APPROVED
            ? 'btn-success'
            : 'btn-danger'
        "
      >
        {{ timesheetOverviewData.Status }}
      </button>
      } @else {
      <button
        class="btn btn-success"
        (click)="updateApprovalStatus(approvalStatus.APPROVED)"
      >
        Approve
      </button>
      <button
        class="btn btn-danger"
        (click)="updateApprovalStatus(approvalStatus.REJECTED)"
      >
        Reject
      </button>
      }}
      <button class="btn btn-secondary" (click)="navigateToList()">Back</button>
    </div>
  </div>

  <form class="common-form" [formGroup]="overviewForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="mb-3">
          <label for="hours" class="form-label">Project Name</label>
          <input
            class="form-control"
            placeholder="Enter project name"
            formControlName="projectName"
            readonly
          />
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input
          type="text"
          id="taskName"
          class="form-control"
          placeholder="Enter task name"
          formControlName="taskName"
          readonly
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          type="date"
          class="form-control"
          name="startDate"
          formControlName="startDate"
          readonly
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input
          type="date"
          class="form-control"
          name="date2"
          formControlName="endDate"
          readonly
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="hours" class="form-label">Hours</label>
        <input
          type="time"
          class="form-control"
          id="hours"
          formControlName="hours"
          pattern="^([01][0-9]|2[0-3]):00$"
          readonly
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="username" class="form-label">Submission date</label>
        <input
          type="date"
          id="createdDate"
          class="form-control"
          placeholder="Created date"
          formControlName="createdDate"
          readonly
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Task Description</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        rows="3"
        readonly
      ></textarea>
    </div>
  </form>
</div>
