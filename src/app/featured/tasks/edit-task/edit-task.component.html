<div class="container form-container">
  <div class="header-content">
    <p>Edit Task</p>
    <div class="options">
      <button class="btn btn-secondary" (click)="navigateToList()">Back</button>
      <button class="btn btn-success" (click)="submitForm()">Update</button>
    </div>
  </div>

  <form class="common-form" [formGroup]="editForm">
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="taskStatus"
        formControlName="taskStatus"
      />
      <label class="form-check-label" for="taskStatus">Task Status</label>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="taskId" class="form-label">Task ID</label>
        <input
          type="text"
          id="taskId"
          class="form-control"
          placeholder="Enter task ID"
          formControlName="taskId"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input
          type="text"
          id="taskName"
          class="form-control"
          placeholder="Enter task name"
          formControlName="taskName"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input
          type="date"
          class="form-control"
          name="startDate"
          formControlName="startDate"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input
          type="date"
          class="form-control"
          name="date2"
          formControlName="endDate"
        />
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="allocateHours" class="form-label"
          >Total Allocated Hours</label
        >
        <input
          type="number"
          id="allocateHours"
          class="form-control"
          placeholder="Enter total allocated hours"
          formControlName="allocateHours"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="completedDate" class="form-label">Completed Date</label>
        <input
          type="date"
          id="completedDate"
          class="form-control"
          formControlName="completedDate"
        />
      </div>
    </div>

    <div class="mb-3">
      <app-select-dropdown
        bindLabel="FullName"
        bindValue="EmployeeId"
        placeholder="Select assigned to"
        label="Assigned To"
        formControlName="assignedTo"
        [multiple]="true"
        [items]="projectAssignedDropdown?.employees || []"
      ></app-select-dropdown>
    </div>
  </form>
</div>
