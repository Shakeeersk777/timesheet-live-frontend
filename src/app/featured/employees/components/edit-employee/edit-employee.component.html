<div class="container form-container">
  <div class="header-content">
    <p>Edit Employee</p>
    <div class="options">
      <button class="btn btn-secondary" (click)="navigateToList()">Back</button>
      <button class="btn btn-success" (click)="submitForm()">Update</button>
    </div>
  </div>
  <form class="common-form" [formGroup]="editForm">
    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="activeStatus"
        formControlName="activeStatus"
      />
      <label class="form-check-label" for="activeStatus">Active Status</label>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="id" class="form-label">Employee ID</label>
        <input
          type="text"
          id="id"
          class="form-control"
          placeholder="Employee id"
          formControlName="id"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter employee email"
          formControlName="email"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          placeholder="Enter First name"
          formControlName="firstName"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          placeholder="Enter Last name"
          formControlName="lastName"
        />
      </div>
    </div>
  </form>
</div>
